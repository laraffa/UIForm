<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>UI Form</title>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <h1>Contact Us</h1>
        <h3>Fill out the form below to learn more!</h3>
      </header>
      <div class="form-container">
        <form>
          <div class="names">
          <div id="first">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="user_name">
          </div>

          <div id="last">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="user_name">
          </div>
          </div>

          <div class="email-comment">
          <div id="reply">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_email" placeholder= "john.smith@gmail.com">
          </div>


          <div id="comments">
            <label for="msg">Comments</label>
            <textarea id="msg" name="user_message"></textarea>
          </div>

          <div class="button">
            <button type="submit">Submit</button>
          </div>
        </div>
        </form>
      </div>
    </div>

  </body>
</html>
